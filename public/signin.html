<body>
    <!-- Sign In-->
    <div class="container">
        <div class="menu-collapsed">
            <div class="bar"></div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="dishoftheday.html">Check The Dish of the Day</a></li>
                    <li><a href="recipesearch.html">Search Recipe by Ingredients</a></li>
                    <li><a href="signin.html">Create Your Own Cook Book</a></li>
                    <li><a href="aboutus.html">About Us</a></li>
                </ul>
            </nav>
        </div>
        <div class="col-sm-10 col-sm-push-1 col-md-8 col-md-push-2"></div>
            <div class="row justify-content-center ">
                <div class="col-lg-5 col-md-6 col-sm-6">
                    <form class="shadow p-3 mb-5 bg-white rounded">
                        <!-- Add photo -->
                       <input type="file" id="file1" name="image" accept="image/*" capture style="display:none"/>
                        <img class="avatarpic mx-auto d-block rounded-circle " src="./assets/images/avatar.png" id="upfile1" style="cursor:pointer" />
                      
                        <!-- end of photo -->   
                        <div class="form-group">
                            <label for="exampleInputEmail1">User Name</label>
                            <input type="text" class="form-control" id="validationTooltip01" placeholder="Sally Watts">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
            <nav class="navbar fixed-bottom justify-content-center">
                    Foodatory&copy; Copyright 2018 
                </nav>
        </div>
<!-- Script links-->
